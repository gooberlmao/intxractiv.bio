<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>intxractiv.bio</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      margin: 0;
      height: 100vh;
      background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .title {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      color: #fff;
    }

    .button {
      background-color: #1a1a1a;
      color: #ccc;
      border: 2px solid #fff;
      border-radius: 12px;
      padding: 15px 25px;
      font-size: 1.2rem;
      margin: 10px;
      cursor: pointer;
      text-transform: lowercase;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #444;
      border-color: #66aaff;
      color: #66aaff;
    }

    .discord-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #7289da;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .discord-button:hover {
      background-color: #5a6a97;
    }

    footer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 0.8rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">intxractiv.bio</div>
    <button class="button" onclick="window.location.href='https://intxractiv.bio/goober'">goober</button>
    <button class="button" onclick="window.location.href='https://intxractiv.bio/eno'">eno</button>
    <button class="button" onclick="window.location.href='https://intxractiv.bio/twisted'">twisted the femboy</button>
  </div>

  <button class="discord-button" onclick="window.open('https://discord.gg/xCdyEGVRcj', '_blank')">join our discord</button>

  <footer>
    <p>&copy; Intxractiv.bio: All Rights Reserved</p>
  </footer>

</body>
</html>
