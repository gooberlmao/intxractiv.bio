<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lunara</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: url('https://cdn.discordapp.com/banners/1184914618854944768/50ec2f9143161d30ba9ad13c31919ae9.png?size=4096') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
      justify-content: space-between;
      align-items: flex-start;
      padding: 2rem;
      box-sizing: border-box;
      flex-wrap: wrap;
    }

    .video-container {
      width: 48%;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
    }

    .video-container video {
      width: 100%;
      border-radius: 8px;
    }

    .controls {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .controls button {
      background: #444;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .controls button:hover {
      background-color: #666;
    }

    .right-section {
      width: 48%;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
    }

    .right-section button {
      background-color: #7289da;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      width: 80%;
      transition: 0.3s;
    }

    .right-section button:hover {
      background-color: #5a6a97;
    }

    .socials {
      margin-top: 2rem;
      display: flex;
      justify-content: space-around;
      width: 100%;
    }

    .socials a {
      font-size: 1.5rem;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }

    .socials a:hover {
      color: #66aaff;
    }

    .bio {
      width: 100%;
      margin-top: 2rem;
      font-size: 1.2rem;
      line-height: 1.5;
      text-align: center;
    }

    footer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 0.8rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left Section - Video Player -->
    <div class="video-container">
      <video id="videoPlayer" controls>
        <source src="https://github.com/gooberlmao/intxractiv.bio/blob/main/lunara/lunaratut.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="controls">
        <button onclick="togglePlay()">Play/Pause</button>
        <button onclick="toggleMute()">Mute/Unmute</button>
      </div>
    </div>

    <!-- Right Section - Discord Join and Bio -->
    <div class="right-section">
      <button onclick="window.open('https://discord.gg/woostergames', '_blank')">Join the Lunara Discord</button>

      <!-- Socials Section -->
      <div class="socials">
        <a href="https://www.youtube.com/@NaturalSR" target="_blank">YouTube</a>
        <a href="https://www.tiktok.com/@.woostergames" target="_blank">TikTok</a>
      </div>

      <!-- Bio Section -->
      <div class="bio">
        <p>Lunara is a hub for high-quality made metadata mods for Animal Company. We come from a wide range of talented developers and known-cheaters. Join us in creating the next generation of mods and enjoy a community dedicated to enhancing gameplay.</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; Lunara. All Rights Reserved.</p>
  </footer>

  <script>
    // Video play/pause functionality
    const video = document.getElementById('videoPlayer');

    function togglePlay() {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    }

    // Mute/unmute functionality
    function toggleMute() {
      video.muted = !video.muted;
    }
  </script>

</body>
</html>
